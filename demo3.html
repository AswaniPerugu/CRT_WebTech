<!DOCTYPE html>
<html>
    <head>
        <title>table tags</title>
    </head>
    <style>
        table th,td,tr{
            border: black;
            border-collapse: collapse;
            padding: 15px;
            text-align: center;
            font-size: larger;
            color: black;
            border-radius: 20px;
        }
        th{
            background-color: green;
            color: antiquewhite;
        }
        tr:nth-of-type(even){
            background-color:#fff;
        }
    </style>
        <body>
            <h1>Example for Table</h1>
            <table>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Grade</th>
                </tr>
                <tr>
                    <td>101</td>
                    <td>Scott</td>
                    <td>Math</td>
                    <td>90</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Adams</td>
                    <td>Science</td>
                    <td>85</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Miller</td>
                    <td>English</td>
                    <td>92</td>
                    <td>A</td>
             </tr>
             <tr>
                <td>104</td>
                <td>David</td>
                <td>History</td>
                <td>78</td>
                <td>C</td>
             </tr>
             <tr>
                <td>105</td>
                <td>James</td>
                <td>Physics</td>
                <td>80</td>
                <td>D</td>
             </tr>
</html>
